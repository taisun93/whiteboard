<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Whiteboard Sync</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; background: #1a1a2e; color: #eee; font: 14px/1.4 system-ui, sans-serif; display: flex; flex-direction: column; min-height: 100vh; }
    #toolbar { padding: 8px 12px; background: #16213e; }
    #status { color: #888; }
    #status.connected { color: #4ade80; }
    #main { flex: 1; display: flex; min-height: 0; }
    #tool-menu { width: 96px; background: #16213e; border-right: 1px solid #1e293b; padding: 10px; display: flex; flex-direction: column; gap: 6px; flex-shrink: 0; }
    #tool-menu button { padding: 10px; border: none; border-radius: 6px; background: #1e293b; color: #94a3b8; font-size: 12px; cursor: pointer; transition: background 0.15s, color 0.15s; }
    #tool-menu button:hover { background: #334155; color: #e2e8f0; }
    #tool-menu button.active { background: #3b82f6; color: #fff; }
    #board-wrap { flex: 1; display: flex; flex-direction: column; min-height: 0; position: relative; }
    #board-inner { flex: 1; position: relative; min-height: 0; display: flex; }
    #board-inner canvas { display: block; cursor: crosshair; background: #0f0f1a; flex: 1; width: 100%; height: 100%; object-fit: contain; }
    #stickies-layer { position: absolute; top: 0; left: 0; right: 0; bottom: 0; pointer-events: none; }
    #stickies-layer .sticky-note { pointer-events: auto; }
    .sticky-note { position: absolute; pointer-events: auto; background: #fef9c3; color: #1c1917; border: 1px solid #e4d88a; border-radius: 6px; box-shadow: 0 2px 8px rgba(0,0,0,0.2); display: flex; flex-direction: column; min-width: 40px; min-height: 32px; overflow: hidden; }
    .sticky-note .sticky-header { display: flex; justify-content: flex-end; padding: 2px 4px; background: rgba(0,0,0,0.06); flex-shrink: 0; }
    .sticky-note .sticky-delete { background: none; border: none; cursor: pointer; padding: 2px 6px; font-size: 14px; line-height: 1; color: #78716c; border-radius: 4px; }
    .sticky-note .sticky-delete:hover { background: rgba(0,0,0,0.1); color: #1c1917; }
    .sticky-note .sticky-body { flex: 1; padding: 6px 8px; font-size: 13px; line-height: 1.4; resize: none; border: none; background: transparent; color: inherit; font-family: inherit; outline: none; overflow: auto; }
    #sidebar { width: 180px; background: #16213e; border-left: 1px solid #1e293b; padding: 12px; display: flex; flex-direction: column; flex-shrink: 0; }
    #sidebar h2 { margin: 0 0 10px 0; font-size: 12px; font-weight: 600; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; }
    #users-list { display: flex; flex-direction: column; gap: 6px; }
    #users-list span { background: #1e293b; padding: 6px 10px; border-radius: 4px; font-size: 13px; color: #e2e8f0; }
  </style>
</head>
<body>
  <div id="toolbar">
    <span id="status">Connectingâ€¦</span>
  </div>
  <div id="main">
    <nav id="tool-menu">
      <button type="button" id="tool-draw" class="active">Draw</button>
      <button type="button" id="tool-erase">Erase</button>
      <button type="button" id="tool-sticky">Note</button>
      <button type="button" id="tool-move">Move</button>
    </nav>
    <div id="board-wrap">
      <div id="board-inner">
        <canvas id="c" width="800" height="500"></canvas>
        <div id="stickies-layer"></div>
      </div>
    </div>
    <aside id="sidebar">
      <h2>Online</h2>
      <div id="users-list"></div>
    </aside>
  </div>
  <script src="app.js"></script>
</body>
</html>
